<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./cola-ui/semantic.css"/>
    <link rel="stylesheet" href="./cola-ui/cola.css"/>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./cola-ui/3rd-core.js"></script>
    <script src="./cola-ui/semantic.js"></script>
    <script src="./cola-ui/cola.js"></script>
</head>
<body>
<c-button c-onclick="each()"></c-button>
<ul>
    <li c-repeat="company in compaines" c-bind="company.name"></li>
</ul>

<script>
    cola(function(model){
        model.describe("compaines",{
            provider:"//open-data.cola-ui.com/service/company"
        });
        model.action({
            each:function(){
//                console.log(model.get("compaines","sync"));
                var compaines = model.get("compaines");
                if(compaines != null){
                    var names = [];
                    compaines.each(function(company){
                        names.push(company.get("name"));
                    });
                    cola.alert(names.join(", "));
                }
            }
        })

    })
</script>
</body>
</html>
